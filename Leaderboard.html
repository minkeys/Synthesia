<!doctype html>
<html>

	<head>
		<link rel="stylesheet" href="header.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
    	<link href="css/theme.css" rel="stylesheet">
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div class="container theme-showcase" role="main">
		
			<h1>Leaderboard</h1>
			
			<!--Search bar-->
			<div id="tfheader">
				<form id="tfnewsearch" method="get" action="http://www.google.com">
					<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="Search song" class="tfbutton">
				</form>
				<div class="tfclear"></div>
			</div>
			
			<br></br>
		
			<!--progress bar-->
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					<span class="sr-only">60% Complete</span>
				</div>
			</div>
		
			<br></br>
		
			<!--Picture, compared to others visual-->
			<div>
			</div>
			<div>
				<div class="two_equal">
					<table class="leaderboard">
						<tr class="LBHeader">
							<td><h4><b>Ranking</b></h4></td>
							<td class="td_margin"><td>
							<td><h4><b>Name</b></h4></td>
							<td class="td_margin"><td>
							<td><h4><b>High Score</b></h4></td>
						</tr>
						<tr>
							<td>1</td>
							<td class="td_margin"><td>
							<td>Name2</td>
							<td class="td_margin"><td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>2</td>
							<td class="td_margin"><td>
							<td>Name2</td>
							<td class="td_margin"><td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>3</td>
							<td class="td_margin"><td>
							<td>Name3</td>
							<td class="td_margin"><td>
							<td>9999999</td>
						<tr>
							<td>4</td>
							<td class="td_margin"><td>
							<td>Name4</td>
							<td class="td_margin"><td>
							<td>9999999</td>
						</tr>
						<tr id="yourLeaderScore">
							<td>5</td>
							<td class="td_margin"><td>
							<td>YOU</td>
							<td class="td_margin"><td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>6</td>
							<td class="td_margin"><td>
							<td>Name6</td>
							<td class="td_margin"><td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>7</td>
							<td class="td_margin"><td>
							<td>Name7</td>
							<td class="td_margin"><td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>8</td>
							<td class="td_margin"><td>
							<td>Name8</td>
							<td class="td_margin"><td>
							<td>9999999</td>
						</tr>
					</table>
				</div>

				<div class="two_equal">
					<div class="leaderboard-2">
						<div class="LBHeader">
							<h4><b>Recent 30 Days</b></h4>
						</div>
						
						<div>
							<br/>
							<p><b>Username</b><br/>You've placed: 5th</p>
						</div>

						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
								<span class="sr-only">60% Complete</span>
							</div>
						</div>
						<div>
							<p>You are in the top 40%!</p>
							<br/>
						</div>
					</div>

			</div>

		
		</div>

</html>
