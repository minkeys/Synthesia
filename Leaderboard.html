<!doctype html>
<html>

	<head>
		<link rel="stylesheet" href="header.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
    	<link href="css/theme.css" rel="stylesheet">
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div class="container theme-showcase" role="main">
		
			<h1>Leaderboard</h1>
			
			<!--Search bar-->
			<div id="tfheader">
				<form id="tfnewsearch" method="get" action="http://www.google.com">
					<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="Search song" class="tfbutton">
				</form>
				<div class="tfclear"></div>
			</div>
			
			<br></br>
		
			<!--progress bar-->
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					<span class="sr-only">60% Complete</span>
				</div>
			</div>
			
			<br></br>
		
			<!--Picture, compared to others visual-->
			<div>
			</div>
			
			<!--Compared to others table-->
			<div>
				<table>
					<th>Place</th>
					<th>Name</th>
					<th>Combined High Scores</th>
					<div class="leaderboardTableRows">
						<tr>
							<td>2</td>
							<td>Name2</td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Name3</td>
							<td>9999999</td>
						<tr>
							<td>4</td>
							<td>Name4</td>
							<td>9999999</td>
						</tr>
						<tr id="yourLeaderScore">
							<td>5</td>
							<td>YOU</td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>6</td>
							<td>Name6</td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>7</td>
							<td>Name7</td>
							<td>9999999</td>
						</tr>
						<tr>
							<td>8</td>
							<td>Name8</td>
							<td>9999999</td>
						</tr>
					</div>
				</table>
			</div>
			
			<br></br>
			
			<!--Recent:30 days/60 days visual-->
			<div>
				<table class="recentDaysBorder">
					
					<th>
						<button class="leftButtonLeader"> << </button>
							Recent 30 Days!							
						<button class="rightButtonLeader"> >> </button>
					</th>
					
					<tr>
						<td style="font size: 20px"><b>Username<b></td>
					</tr>
					
					<tr>
						<td>You've placed: 5th!</td>
					<tr>
					
					<tr>
						<td><br></br><td>
					</tr>
					
					<tr>
						<td>
							<!--progress bar-->
							<div class="progress">
								<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
									<span class="sr-only">60% Complete</span>
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>You are in the top 40%!</td>
					</tr>
					
				</table>
			</div>
		
		</div>
	</body>

</html>
